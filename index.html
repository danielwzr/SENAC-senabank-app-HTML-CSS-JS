<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENABank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="logo.png" alt="Logomarca do Banco SENABANK" class="logo-senabank">
    <h1>SENABank</h1>
    <img src="money.png" alt="Icone de dinheiro">
    <h2>Investimentos</h2>
    <p class="paragrafo-simulacao">Faça agora uma simulação de um investimento personalizado:</p>
    <input type="text" placeholder="VALOR INVESTIDO (R$)" id="valorInvestido">
    <input type="number" placeholder="TEMPO (MESES)" id="tempoMeses">
    <select name="select" id="tipoInvestimento">
        <option value="" disabled selected>SELECIONE UM INVESTIMENTO</option>
        <option value=12>FUNDO DE INVESTIMENTO IMOBILIÁRIO - 12% a.a</option>
        <option value=10>FUNDO DE AÇÕES - 10% a.a</option>
        <option value=13>CDB RENDA FIXA - 13% a.a</option>
    </select>
    <a href="#" id="btn-calcula">
        Simule um investimento
    </a>

    <div id="resultado">
        <div>
            <h1>Simulação</h1>
            <ul>
                <li>
                    <p>Valor investido</p>
                    <span id="spanValorInvestido">R$ 1900</span>
                </li>
                <li>
                    <p>Retorno</p>
                    <span id="spanRetorno">R$ 900</span>
                </li>
                <li>
                    <p>Tempo investido</p>
                    <span id="spanTempoInvestido">12 meses</span>
                </li>
                <li>
                    <p>Montante Final</p>
                    <span id="spanMontante">R$ 1900</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
